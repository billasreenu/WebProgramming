<!DOCTYPE html>
<html>

<head>
    <title>HTML - Form</title>
</head>

<body>
    <h1> Form </h1>
    <form name="form1" method="post" action="">

        <label for="name1">Username</label>
        <input type="text" name="name1" id="name1" /><br />

        <label for="password1">Password</label>
        <input type="password" name="password1" id="password1" /><br />

        <label for="cars">Choose a car:</label>
        <select id="cars" name="cars" size=2>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="fiat">Fiat</option>
            <option value="audi" selected>Audi</option>
        </select>
        <br />

        <label for="message">Comments:</label>
        <textarea name="message" rows="10" cols="30">
            The cat was playing in the garden.
            </textarea>
        <br />

        <label for="browsers">DataList:</label>
        <input list="browsers">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>
        <br />
        <label for="radiobtn">Choose one:</label><br>

        <input type="radio" id="vue" name="radiobtn" value="vue">
        <label for="vue">Vue</label><br>

        <input type="radio" id="react" name="radiobtn" value="react">
        <label for="react">React</label><br>

        <input type="radio" id="angular" name="radiobtn" value="angular">
        <label for="angular">Angular</label>

        <br />

        <label>Checkbox</label><br />

        <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
        <label for="vehicle1"> I have a bike</label><br>

        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>

        <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
        <label for="vehicle3"> I have a boat</label>


        <br />
        <label for="favcolor">Select your favorite color:</label>
        <input type="color" id="favcolor" name="favcolor">
        <br />

        <label for="birthday">Birthday:</label>
        <input type="date" id="birthday" name="birthday" max="2050-01-02" min="1979-12-31">
        <br />


        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <br />



        <label for="myfile">Select a file:</label>
        <input type="file" id="myfile" name="myfile">
        <br />

        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" id="quantity" name="quantity" min="1" max="5">
        <br />

        <label for="vol">Volume (between 0 and 50):</label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br />

        <label for="phone">Enter your phone number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br />




        <br /><br />
        <input type="reset">
        <input type="submit" value="Submit">
        <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
        <input type="submit" formenctype="multipart/form-data" value="Submit multipart form">

        <br /><br />
    </form>

</body>

</html>
